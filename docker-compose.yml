# /kube-shorty/docker-compose.yml
version: '3.8'

services:
  # Serviço 1: O Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: shorty_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net
    # --- ADICIONADO ---
    # Verifica se o Postgres está pronto para aceitar conexões
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço 2: O Cache Redis
  cache:
    image: redis:7-alpine
    container_name: shorty_cache
    ports:
      - "6379:6379"
    networks:
      - app-net
    # --- ADICIONADO ---
    # Verifica se o Redis está respondendo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço 3: Nossa API FastAPI
  api:
    container_name: shorty_api
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    networks:
      - app-net
    # --- MODIFICADO ---
    # Agora espera pela condição "service_healthy"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  app-net:
    driver: bridge
